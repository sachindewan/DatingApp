<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <img src="{{ photo.url }}" class="img-thumbnail p-1" alt="" />
    <div class="text-center mr-1">
      <button
        class="btn btn-sm btn-primary"
        type="button"
        (click)="approvePhoto(photo)"
      >
        Approve
      </button>
      <button class="btn btn-sm btn-danger" type="button">
        <i class="fa fa-trash-o"></i> Delete
      </button>
    </div>
    <span
      [hidden]="photo.isApproved"
      class="text-danger position-absolute"
      style="top: 26px; font-size: small;"
      >Awaiting for approval</span
    >
  </div>
</div>
